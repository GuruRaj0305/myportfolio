  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script >
      window.addEventListener("scroll", () => {
        if (window.scrollY > 200) {
          document.body.classList.add("scrolled");
        } else {
          document.body.classList.remove("scrolled");
        }
      });
    </script>
